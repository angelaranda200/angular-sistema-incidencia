<form [formGroup]="servicioForm" autocomplete="off">
    <h2>{{accion}} Servicios</h2>
    <mat-grid-list cols="1" rowHeight="380px">
        <mat-grid-tile>
          <mat-card class="example-card">
              
              <mat-form-field appearance="standard">
                  <mat-label>Nombre Servicio</mat-label>
                  <input matInput formControlName="nombre" placeholder="Insertar nombre de servicio">
              </mat-form-field>
              <div *ngIf="submitted && servicioForm.controls.nombre.errors" class="text-danger font-small">
                <div *ngIf="submitted && servicioForm.controls.nombre.errors.required">
                    El campo nombre es requerido
                </div>
            </div>
              
              <mat-form-field appearance="standard">
                  <mat-label>Descripcion</mat-label>
                  <textarea matInput formControlName="descripcion"  placeholder="Escriba su descripcion..."></textarea>
              </mat-form-field>
              <div *ngIf="submitted && servicioForm.controls.descripcion.errors" class="text-danger font-small">
                <div *ngIf="submitted && servicioForm.controls.descripcion.errors.required">
                    El campo descripcion es requerido
                </div>
            </div>
              
              
          </mat-card>
        </mat-grid-tile>
        
      </mat-grid-list>
      <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
        <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="postServicio()">{{accion}}</button>
    </div>
</form>

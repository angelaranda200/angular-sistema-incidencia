<form [formGroup]="areaForm" autocomplete="off">
    <h2>{{accion}} Area</h2>
    <mat-grid-list cols="1" rowHeight="380px">
        <mat-grid-tile>
          <mat-card class="example-card">
              
              <mat-form-field appearance="standard">
                  <mat-label>Nombre Area</mat-label>
                  <input matInput formControlName="nombre" placeholder="Insertar area">
                  
              </mat-form-field>
              <div *ngIf="submitted && areaForm.controls.nombre.errors" class="text-danger font-small">
                <div *ngIf="submitted && areaForm.controls.nombre.errors.required">
                    El campo nombre es requerido
                </div>
            </div>
              <mat-form-field appearance="standard">
                  <mat-label>Correo</mat-label>
                  <input type="email" matInput formControlName="email" placeholder="Insertar correo">
                  
              </mat-form-field>
              <div *ngIf="submitted && areaForm.controls.email.errors" class="text-danger font-small">
                <div *ngIf="submitted && areaForm.controls.email.errors.required">
                    El campo correo es requerido
                </div>
                <div *ngIf="submitted && areaForm.controls.email.errors.email">
                    Correo no valido
                  </div>
            </div>
              <mat-form-field appearance="standard">
                  <mat-label>Descripcion</mat-label>
                  <textarea matInput formControlName="descripcion"  placeholder="Escriba su descripcion..."></textarea>
                  
              </mat-form-field>
              <div *ngIf="submitted && areaForm.controls.descripcion.errors" class="text-danger font-small">
                <div *ngIf="submitted && areaForm.controls.descripcion.errors.required">
                    El campo descripcion es requerido
                </div>
            </div>
              
          </mat-card>
        </mat-grid-tile>
        
      </mat-grid-list>
      <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
        <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="postArea()">{{accion}}</button>
    </div>
</form>

<div class="container">

  <mat-form-field>
      <mat-label>Buscar usuarios</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="example-button-container">
      <button (click)="openUsuarioDialog()" mat-mini-fab color="primary"  aria-label="Example icon button with a plus one icon">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.idUsuario}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Usuario</th>
          <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Usuario</th>
          <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
        </ng-container>
    
        <!-- Color Column -->
        <ng-container matColumnDef="celular">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
          <td mat-cell *matCellDef="let row"> {{row.celular}} </td>
        </ng-container>
        
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
          <td mat-cell *matCellDef="let row" > {{row.username}} </td>
        </ng-container>
        
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button (click)="updateUsuarioDialog(row)" mat-icon-button  color="primary">
              <mat-icon >edit</mat-icon>
          </button>  
          <button (click)="deleteUsuarios(row.idUsuario)" mat-icon-button  color="warn">
              <mat-icon >delete</mat-icon>
          </button>  
          
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    
</div>

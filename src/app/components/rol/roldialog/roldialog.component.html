<form [formGroup]="rolForm" autocomplete="off">
    <h2>{{accion}} Estado Ticket</h2>
    <mat-grid-list cols="1" rowHeight="280px">
        <mat-grid-tile>
          <mat-card class="example-card">
              
              <mat-form-field appearance="standard">
                  <mat-label>Nombre Rol</mat-label>
                  <input matInput formControlName="nombreRole" placeholder="Insertar rol">
              </mat-form-field>
              
              
          </mat-card>
        </mat-grid-tile>
        
      </mat-grid-list>
      <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
        <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="postRol()"  mat-dialog-close>{{accion}}</button>
    </div>
</form>

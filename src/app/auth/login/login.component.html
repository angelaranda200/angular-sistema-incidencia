<form [formGroup]="loginData" (ngSubmit)="formSubmit()" autocomplete="off">
    <div class="login">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title style="margin-left: 75px; margin-top: 20px;">Bienvenido</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="user" appearance="standard">
                    <mat-label>Ingrese su usuario</mat-label>
                    <input formControlName="username" matInput placeholder="pat@example.com">
                </mat-form-field>
                <div *ngIf="submitted && loginData.controls.username.errors" class="text-danger font-small">
                  <div *ngIf="submitted && loginData.controls.username.errors.required">
                      El campo username es requerido
                  </div>
                </div>
                <mat-form-field class="pass" appearance="standard">
                    <mat-label>Ingrese su contraseña</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div *ngIf="submitted && loginData.controls.password.errors" class="text-danger font-small">
                  <div *ngIf="submitted && loginData.controls.password.errors.required">
                      El campo contraseña es requerido
                  </div>
              </div>

                <button type="submit" style="margin-left: 80px;" mat-raised-button color="primary">Ingresar</button>
            </mat-card-content>
          </mat-card>
    </div>
</form>
